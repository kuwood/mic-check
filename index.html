<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mic Check: Settings</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section>
    <div>
      <label>Microphone gain:</label>
      <input type=range id=gain min=0 max=1 value=1 step=0.05>
    </div>
    <button id="test">Mic Test</button>
  </section>
  <table class="table">
    <caption>Bindings</caption>
    <tr>
      <td>Listen</td>
      <td class="bind-cell" id="listen">ctrl + shift + ]</td>
    </tr>
    <tr><td>Increase gain</td><td class="bind-cell">2</td></tr>
    <tr><td>Decrease gain</td><td class="bind-cell">2</td></tr>
  </table>
  <audio></audio>
  <script>
    require("./renderer")
  </script>
</body>

</html>
