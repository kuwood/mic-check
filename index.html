<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mic Check: Settings</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <section>
    <div>
      <label>Microphone gain:</label>
      <input type=range id=gain min=0 max=1 value=1 step=0.05>
    </div>
    <div>
      <label class="switch">
        <input id="switch-checkbox" type="checkbox">
        <div class="slider round"></div>
      </label>
      <label class="control-label">Audio Filter:</label>
    </div>
    <button id="test">Mic Test</button>
  </section>
  <table class="table">
    <caption>Bindings</caption>
    <tr>
      <td>Listen</td>
      <td class="bind-cell" id="listen">CommandOrControl + Shift + "</td>
    </tr>
    <tr><td>Increase gain</td><td id="increaseGain" class="bind-cell">CommandOrControl + Shift + }</td></tr>
    <tr><td>Decrease gain</td><td id="decreaseGain" class="bind-cell">CommandOrControl + Shift + {</td></tr>
  </table>
  <audio></audio>
  <script>
    require("./renderer")
  </script>
</body>

</html>
